name: annuity-price-elasticity-v3
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.12

  # Data Processing
  - pandas=2.2.0
  - numpy=1.26.3
  - pyarrow=14.0.2

  # Machine Learning & Statistics
  - scikit-learn=1.4.0
  - statsmodels=0.14.0

  # Visualization
  - matplotlib=3.8.2
  - seaborn=0.13.0

  # Jupyter Environment
  - jupyter=1.0.0
  - ipykernel=6.29.0
  - nbconvert=7.14.2

  # Testing Framework
  - pytest=8.0.0
  - pytest-cov=4.1.0

  # Configuration Management
  - pyyaml=6.0.1

  # Utilities
  - tqdm=4.66.1
  - openpyxl=3.1.2

  # Code Quality
  - black=24.1.0
  - ruff=0.2.0
  - mypy=1.8.0

  # OPTIONAL: AWS packages (uncomment for production)
  # - boto3=1.34.0
  # - awscli=1.32.0

description: |
  Multi-product annuity price elasticity analysis environment.
  Supports RILA, FIA, and MYGA product types.

  For offline development:
    AWS operations are mocked by src/testing/aws_mock_layer.py

  To activate:
    conda activate annuity-price-elasticity-v3

  To install:
    conda env create -f environment.yml
